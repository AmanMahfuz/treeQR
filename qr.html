<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .plant-info {
            margin-top: 20px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-item label {
            font-weight: bold;
        }

        .info-item span {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Plant Information</h1>
    <div class="plant-info">
        <div class="info-item">
            <label>Scientific Name:</label>
            <span>Asystasia gangetica (L.) T. Anderson</span>
        </div>
        <div class="info-item">
            <label>Common Name:</label>
            <span>Upputhali</span>
        </div>
        <div class="info-item">
            <label>Habit:</label>
            <span>Herb</span>
        </div>
        <div class="info-item">
            <label>Distribution:</label>
            <span>Peninsular India, Sri Lanka, Arabia and Africa</span>
        </div>
        <div class="info-item">
            <label>Endemic/Exotic:</label>
            <span>Nil</span>
        </div>
        <div class="info-item">
            <label>Conservation Status:</label>
            <span>Nil</span>
        </div>
        <div class="info-item">
            <label>Uses:</label>
            <span>Seen in degraded forests and plains</span>
        </div>
    </div>
</div>

</body>
</html>
